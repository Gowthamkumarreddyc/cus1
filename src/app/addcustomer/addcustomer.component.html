<app-header></app-header>
<div class="form">
<h2><i class="fas fa-edit"></i>Add Customer</h2>

<form class="row g-3" [formGroup]="addForm">
    <div class="col-12">
      <label for="inputEmail4" class="form-label">Firstname</label>
      <input type="text" class="form-control" formControlName="firstname" id="fn">
    </div>
    <div class="col-12">
      <label for="inputPassword4" class="form-label">Lastname</label>
      <input type="text" class="form-control" formControlName="lastname" id="inputPassword4">
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
        </fieldset>
    <div class="col-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail4">
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="">
    </div>
    <div class="col-12">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" id="inputCity">
    </div>
    <div class="col-12">
      <label for="inputState" class="form-label">State</label>
      <input type="text" class="form-control" formControlName="state" id="inputState">
    </div>
    <div class="col-12">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" formControlName="zipcode" id="inputZip">
    </div>
    <div>
        <button type="button" class="btn btn-primary" (click)="addCustomer()">ADD</button>
    </div>
  </form>
</div>

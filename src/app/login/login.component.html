<form action="action_page.php" method="post" [formGroup]="loginForm">
    <div class="container">
      <h2><i class="fas fa-lock"></i> Login</h2>
      <label for="uname"><b>Email</b></label>
      <input type="text" formControlName="email" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" (click)="login()">Login</button>
    </div>
  </form>
